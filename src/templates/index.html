        <!-- Games Modes -->
        <section
            id="playmode-section"
            class="container-fluid p-5"
            >  
            <div class="row mx-auto my-auto">     
                <div
                    id="playmode-oneplayer-col" 
                    class="col-6"
                    >
                    <div
                        id="playmode-oneplayer-card" 
                        class="card"
                        >
                        <div class="card-body d-flex justify-content-center">
                            <img src="./assets/person.png" alt="">
                        </div>
                        <div class="card-header">
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button 
                                    id="playmode-oneplayer-btn"
                                    type="button"
                                    class="btn border" 
                                    style="font-weight: bold;"
                                    > 
                                    Un jugador
                                </button>
                            </div>
                        </div>
                        
                    </div>
                </div>

                <div 
                    id="playmode-twoplayers-col"
                    class="col-6">
                    <div
                        id="playmode-twoplayers-card"
                        class="card"
                        >
                        <div class="card-body d-flex justify-content-center">
                            <img src="./assets/people.png" alt="">
                        </div>
                        <div class="card-header">
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button 
                                    id="playmode-twoplayers-btn"
                                    type="button"
                                    class="btn border" 
                                    style="font-weight: bold;"
                                    > 
                                    Dos jugadores
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>     
        </section>
