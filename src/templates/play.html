<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Tic Tac Toe</title>
        
        <link rel="icon" type="plantilla-icon" href="assets/ABB-IRB-120-3-0-6-robot.ico" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/src/styles/style.css">

    </head>

    <body>
        <!-- Header -->
        <header
            id="header"
            class="container-fluid pb-1"
            >
            <nav class="navbar navbar-expand-sm navbar-light fixed-top">
                <div class="container-fluid" id="navbar-header">      
                    <a class="navbar-brand" href="./index.html">
                        <img src="./assets/ABB-IRB-120-3-0-6-robot.png" alt="">
                    </a>              
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse">
                        <div class="navbar-nav">      
                            <a class="nav-item nav-link" href="./index.html">Home</a>
                            <a class="nav-item nav-link" href="./config.html">Configuración</a>
                            <a class="nav-item nav-link" href="./tutorial.html">Tutorial</a>
                            <a class="nav-item nav-link" href="#footer">About</a>
                        </div>
                    </div>    
                </div>
            </nav>
            <h1
                id="header-title"
                class="d-flex justify-content-center pt-5"
                style="font-size: 400%; font-family: consolas; font-weight: bold; text-align: center;"
                >            
                Tic Tac Toe
            </h1>
            <hr class="hr" />
        </header>
        <!-- Header -->

        <!-- Player Form -->
        <div class="enter-players d-flex justify-content-center">
            <form id="player-form">
                <div class="player-container">
                    <label for="player1">Player 1</label>
                    <input type="text" placeholder="enter name" name="player1" id="player1" class="input-field my-2" />
                </div>
                <div class="player-container">
                    <label for="player2">Player 2</label>
                    <input type="text" placeholder="enter name" name="player2" id="player2" class="input-field my-2" />
                </div>
        
                <input type="submit" class="submit-btn my-2" value="Start Game" />
            </form>
        </div>
        <!-- Player Form -->

        <!-- Game Board -->
        <div class="container-fluid">
            <div class="row">
                <div 
                    id="player-1-col"
                    class="col">

                </div>
                <div
                    id="game-board-col" 
                    class="col">

                </div>
                <div
                    id="player-2-col"
                    class="col">

                </div>
            </div>
        </div>
        <!-- Game Board -->

        <!-- Mic -->
        <div
            id="mic-button" 
            class="container-fluid d-flex justify-content-center"
            >
            <button type="button" class="btn btn-default btn-floating">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-mic" viewBox="0 0 16 16">
                    <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                    <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0v5zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z"/>
                </svg>
            </button>            
        </div>
        <!-- Mic -->

        <!-- Footer -->
        <footer 
            id="the-footer"
            class="text-center text-lg-start text-muted fixed-bottom"
            >
            <!-- Links -->
            <div 
                id="footer-links"
                class="container-fluid text-center text-md-start" 
                >
                <!-- Grid row -->
                <div class="row d-flex justify-content-center">      

                    <!-- Grid column -->
                    <div class="col-sm-4 my-3">
                        <!-- Links -->
                        <div class="container-fluid d-flex justify-content-center">
                            <a href="https://new.abb.com/es" target="_blank">
                                <img src="assets/ABB_logo.png" class="img-fluid">
                            </a>
                        </div>                                
                    </div>
            
        
                    <!-- Grid column -->
                    <div class="col-sm-4 my-3">
                        <!-- Links -->
                        <div class="container-fluid d-flex justify-content-center">
                            <a href="https://github.com/nachoperezzv/servicios.git" target="_blank">
                                <img src="assets/github.png" class="img-fluid">
                            </a>
                        </div>
                    </div>
        
                    <!-- Grid column -->
                    <div class="col-sm-4 my-3">
                        <!-- Links -->
                        <div class="container-fluid d-flex justify-content-center">
                            <a href="mailto:ignacioperezzv@gmail.com" target="_blank">
                                <img src="assets/envelope.png" class="img-fluid">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        
            <!-- Copyright -->
            <div 
                id="footer-copyright"
                class="d-flex justify-content-center pt-4 pb-3" 
                style="text-align: center;"
                >
                <p> 
                    © 2022 Copyright <br> 
                    <img src="./assets/ua-logo.png" alt=""> Universidad de Alicante
                </p>
            </div>
        </footer> 
        <!-- Footer -->

        <!-- Scripts -->
        <script src="/src/scripts/manager.js"></script>


        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous">
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous">
        </script>
        <!-- Scripts -->
    </body>
</html>
